<html>

<head>
    <title>Scene with Lighting</title>

    <!-- include vertex shaders -->

    <script id="wireframe-V" type="x-shader/x-vertex">
        #version 300 es
        in vec3 aVertexPosition;
        
        void main()
        {
            gl_Position = aVertexPosition;
        }
    </script>

    <!-- wireframe fragment Shaders -->
    <script id="wireframe-F" type="x-shader/x-fragment">
         #version 300 es
         precision mediump float;
         
         // Color that is the result of this shader
         out vec4 fragColor;

         void main(void) {
             fragColor = vec4 (0.5, 0.5, 0.5, 1.0 );
         }

     </script>

    <!-- include programs -->
    <!-- <script type="text/javascript" src="program_sphere.js"></script> -->
    <!-- <script id="sphere_vertex_shader" type="text/javascript" src="sphere.vs.glsl"></script>
     <script id="sphere_fragment_shader" src="sphere.fs.glsl"></script>
      -->
    <!-- Matrix library and code for standard transformations -->
    <script type="text/javascript" src="gl-matrix-min.js"></script>

    <!-- include the main final functions -->
    <script type="text/javascript" src="./finalMain.js"></script>

    <!-- shape functions -->
    <script type="text/javascript" src="./cgIShape.js"></script>
    <script type="text/javascript" src="./myShapes-new.js"></script>
    <!-- <script type="text/javascript" src="./myShapes-min.js"></script> -->

    <!-- keyboard functions -->
    <script type="text/javascript" src="./event.js"></script>

    <!-- texture images -->
    <img id="table-texture" src="wood-texture.jpg" style="display: none;"> </img>
    <img id="ball-texture" src="1_earth_16k.jpg" style="display: none;"> </img>



    <script type="text/javascript">
        // Call init once the webpage has loaded
        window.onload = init;
