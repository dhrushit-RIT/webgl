    <!-- Sphere Shaders -->
    <!-- include vertex shaders -->

    <script id="sphere-V" type="x-shader/x-vertex">
        #version 300 es

        // Vertex Attributes
        in vec3 aVertexPosition;

        // Transforms
        uniform mat4 modelT;
        uniform mat4 viewT;
        uniform mat4 projT;
        
        void main()
        {
            // gl_Position = projT * viewT * modelT * vec4 (aVertexPosition, 1.0);
            gl_Position = vec4 (aVertexPosition, 1.0);
        }
    </script>

    <!-- sphere fragment Shaders -->
    <script id="sphere-F" type="x-shader/x-fragment">
         #version 300 es
         precision mediump float;
         
         // Color that is the result of this shader
         out vec4 fragColor;

         void main(void) {
             fragColor = vec4 (0.5, 0.5, 0.5, 1.0 );
         }

     </script>



    <!-- include vertex shaders -->

    <script id="wireframe-V" type="x-shader/x-vertex">
        #version 300 es
        in vec3 aVertexPosition;
        
        void main()
        {
            gl_Position = aVertexPosition;
        }
    </script>

    <!-- wireframe fragment Shaders -->
    <script id="wireframe-F" type="x-shader/x-fragment">
         #version 300 es
         precision mediump float;
         
         // Color that is the result of this shader
         out vec4 fragColor;

         void main(void) {
             fragColor = vec4 (0.5, 0.5, 0.5, 1.0 );
         }

     </script>
